{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Register Customer{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
      
    <label for="name">Name</label>
    <input name="name" id="name" type="text" value="{{ request.form['name'] }}" required>  
      
    <label for="email">Email</label>
    <input name="email" id="email" type="text" value="{{ request.form['phone'] }}" required> 
      
    <label for="phone">Phone</label>
    <input name="phone" id="phone" type="text" value="{{ request.form['phone'] }}" required>
      
    <label for="address">Address</label>
    <input name="address" id="address" type="text" value="{{ request.form['address'] }}" required>  
      
    <input type="submit" value="Save">
  </form>
  <hr>
{% endblock %}
