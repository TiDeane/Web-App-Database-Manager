{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Customer {{ cust_no }}'s orders:{% endblock %}</h1>
{% endblock %}

{% block content %}

  {% for order in orders %}
    <article class="post">
      <header>
        <div>
          <h1>Order {{ order['order_no'] }}</h1>
          <div class="about">Date: {{ order['date'] }}</div>
        </div>
        <a class="action" href="{{ url_for('order_pay', order_no=order['order_no'], cust_no=cust_no) }}">Pay</a>
      </header>
    </article>
    {% if not loop.last %}
      <hr>
    {% endif %}
  {% endfor %}
{% endblock %}
